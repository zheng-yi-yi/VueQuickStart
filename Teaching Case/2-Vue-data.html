<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用data来定义数据</title>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ user.name }} is {{ user.age }} years old.</p>
        <p>{{ isActive }}</p>
        <ul>
            <li>{{ fruits[0] }}</li>
            <li>{{ fruits[1] }}</li>
            <li>{{ fruits[2] }}</li>
        </ul>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue!',
                number: 42,
                isActive: true,
                user: {
                    name: 'John',
                    age: 25
                },
                fruits: ['apple', 'banana', 'orange']
            }
        });
    </script>
</body>

</html>
